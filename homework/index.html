<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link href="http://allfont.ru/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
    <link href="http://allfont.ru/allfont.css?fonts=montserrat" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>


<body>
  <header>

    <div class="header-top">
      <div class="container monserat">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="header-phone">
              <a href="tel:(+123) 456 789">(+123) 456 789</a>
            </div>
          </div>
          <div class="text-sm-right col-lg-6 col-md-6 col-sm-6">
            <div class="header-user">
              <a href="#">Log in</a> <span>or</span> <a href="">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="header-logo">
            <a href="#"><img src="css/img/header-logo.png" alt="logo" width="166" height="49"></a>
          </div>
        </div>
        <div class="col-lg-3 col-lg-offset-3 col-md-offset-2 col-md-4">
          <div class="header-serch">
            <form>
              <div class="input-group monserat-lite">
                <input type="text" class="form-control" placeholder="Search Products...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-7 ol-md-6">
          <div class="nav-menu">
            <nav>
              <ul class="nav nav-pills">
                <li role="presentation"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Living room</a></li>
                <li role="presentation"><a href="#">Office</a></li>
                <li role="presentation"><a href="#">Bedroom</a></li>
                <li role="presentation"><a href="#">Blog</a></li>
                <li role="presentation"><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="content-location">
      <div class="row monserat">
        <div class="col-xs-6">
          <div class="content-location-info">
            <span style="font-size: 30px; line-height: 30px">Contact us</span>
          </div>
        </div>
        <div class="text-xs-right col-xs-6">
          <div class="content-location-nav">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Contact</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="container map-responsive ">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5191.156579211697!2d27.01375189074209!3d49.41688017490004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1486930345453"
              frameborder="0"
              style="border:0"
              allowfullscreen>
      </iframe>
    </div>
  </div>










</body>
</html>
